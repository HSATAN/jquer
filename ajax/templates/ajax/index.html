<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery首页</title>
</head>
<body>
<h1><a href="add_article">添加新文章</a></h1><br>
{% for article in articles %}
    <a href="{% url 'ajax:article' article.id%}"><h1>{{ article.title }}</h1></a>
    {% empty %}
    <h1>目前还没有文章</h1>
{% endfor %}
</body>
</html>
